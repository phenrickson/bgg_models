name: bgg-models-schedule
description: "Schedule for running BGG Models pipeline"
schedule: "0 0 * * 0"  # Run weekly on Sunday at midnight
timeZone: "America/Chicago"
target:
  httpTarget:
    uri: "https://us-central1-run.googleapis.com/apis/run.googleapis.com/v1/namespaces/YOUR_PROJECT_ID/jobs/bgg-models-job:run"
    httpMethod: POST
    headers:
      Content-Type: application/json
    oauthToken:
      serviceAccountEmail: YOUR_SERVICE_ACCOUNT@YOUR_PROJECT_ID.iam.gserviceaccount.com
      scope: "https://www.googleapis.com/auth/cloud-platform"
